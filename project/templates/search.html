{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="text-center">Found {{projects|length}} results for {{message}}</h3>

    {% if projects %}
    <div class="row">
            {% for project in projects %}
            <div class="col-md-4 ">
                <div class="card mb-3">
                    <a href="{% url 'project' project.id %}">
                        <img src="{{project.image.url}}" alt="image" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h3 class="card-title">{{project.title}}</h3>
                        <p class="card-subtitle">{{project.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
