{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="card my-5 w-50 mx-auto">
        <div class="card-body">
            <p class="my-3">Not a member yet? <a href="/accounts/register">Register now</a></p>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form%}
                <input type="submit" value="Log in" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
